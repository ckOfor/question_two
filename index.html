<body>

  <!-- Growth Automation Settings -->
  <div
    class="root"
    style="display: flex; padding-top: 0px; padding-left: 20px; padding-right: 20px; flex-direction: column; justify-content: space-around; align-self: center; width: 65%; margin-top: 40px;"
  >

    <!-- Top row-->
    <div>
      <div class="div-one-column-one">
        <img
          style="width: 15px; height: 15px;"
          src="./img/settingsIcon.png" alt="Settings Icon">
      </div>
      <div class="div-one-column-two">
        <h6 style="font-size: 15px; color: #8b9398; margin: 0px">Growth Automation Settings</h6>
      </div>
    </div>


    <!-- Bottom row-->
    <div
      style="margin-bottom: 5px; width: 100%; display: flex; justify-content: space-between; flex-direction: row"
    >

      <!-- First Column-->
      <div
        style=" width: 220px; display: flex; flex-direction: row; justify-content: space-between"
      >
        <div
          class="div-two-column-one"
        >
          <h6
            style="font-size: 15px; color: #8b9398; margin: 0px"
          >
            Activity Speed
          </h6>
        </div>

        <div
          class="div-two-column-two"
        >
          <img
            style="width: 25px; height: 25px;"
            src="./img/questionIcon.png" alt="Question icon">
        </div>

        <div
          class="div-two-column-three">
          <button
            class="normal-button"
            type="button"
            style="background-color: transparent"
          >
            <div
              style="display: flex; flex-direction: row; justify-content: space-between; align-content: center"
            >
              <h6
                style="font-size: 13px; color: #8b9398; margin: auto"
              >
                Normal
              </h6>

              <img
                style="margin-left: auto; margin-right: auto; margin-bottom: 5px; height: 20px"
                src="./img/dropDown.png" alt="Question icon">
            </div>
          </button>
        </div>
      </div>

      <!-- Divider-->
      <div class="verticalLine"></div>

      <!-- Second Column-->

      <div
        style=" width: 250px; display: flex; flex-direction: row; justify-content: space-between"
      >
        <div
          class="div-two-column-one"
        >
          <h6
            style="font-size: 15px; color: #8b9398; margin: 0px"
          >
            Keep Newsfeed Clean
          </h6>
        </div>

        <div
          class="div-two-column-two"
        >
          <img
            style="width: 25px; height: 25px;"
            src="./img/questionIcon.png" alt="Question icon">
        </div>

        <div class="md-switch">
          <input type="checkbox" id="text-to-confirm" name="text-to-confirm" class="md-toggle md-toggle-round">
          <label for="text-to-confirm"></label>
        </div>
      </div>

      <!-- Divider-->
      <div class="verticalLine"></div>

      <!-- Third Column-->

      <div
        style=" width: 280px; display: flex; flex-direction: row; justify-content: space-between"
      >
        <div
          class="div-two-column-one"
        >
          <h6
            style="font-size: 15px; color: #8b9398; margin: 0px"
          >
            Ignore Low Quality Users
          </h6>
        </div>

        <div
          class="div-two-column-two"
        >
          <img
            style="width: 25px; height: 25px;"
            src="./img/questionIcon.png" alt="Question icon">
        </div>

        <div class="md-switch">
          <input type="checkbox" id="marketing-promotions" name="marketing-promotions" class="md-toggle md-toggle-round">
          <label for="marketing-promotions"></label>
        </div>
      </div>

    </div>


  </div>

  <!-- Filters -->

      </div>
    </div>


    <!-- Middle row-->

      <div

                  Female

                <img

          <div
            class="div-two-column-two"
          >
            <img
              style="width: 25px; height: 25px;"

          </div>

          <div
            class="div-two-column-three">
            <button
              class="normal-button"
              type="button"
              style="background-color: transparent"
            >

              >
                <h6
                  style="font-size: 13px; color: #8b9398; margin: auto"
                >
                  1 month
                </h6>

                <img
                  style="margin-left: auto; margin-right: auto; margin-bottom: 5px; height: 20px"
                  src="./img/dropDown.png" alt="Question icon">
              </div>
            </button>
          </div>
        </div>

        <!-- Divider-->
        <div class="verticalLine"></div>

        <!-- Third Column-->

        <div
          style=" width: 220px; display: flex; flex-direction: row; justify-content: space-between"
        >
          <div
            class="div-two-column-one"
          >
            <h6
              style="font-size: 15px; color: #8b9398; margin: 0px"
            >
              Post Type
            </h6>
          </div>

          <div
            class="div-two-column-two"
          >
            <img
              style="width: 25px; height: 25px;"
              src="./img/questionIcon.png" alt="Question icon">
          </div>

          <div
            class="div-two-column-three">
            <button
              class="normal-button"
              type="button"
              style="background-color: transparent"
            >
              <div
                style="display: flex; flex-direction: row; justify-content: space-between; align-content: center"
              >
                <h6
                  style="font-size: 13px; color: #8b9398; margin: auto"
                >
                  Photo
                </h6>

                <img
                  style="margin-left: auto; margin-right: auto; margin-bottom: 5px; height: 20px"
                  src="./img/dropDown.png" alt="Question icon">
              </div>
            </button>
          </div>
        </div>

      </div>

      <!-- Divider -->
      <hr/>
    </div>


    <!-- Bottom row-->
    <div
      style="margin-bottom: 20px; width: 100%; display: flex; justify-content: space-between; flex-direction: row"
    >

      <!-- First Column-->
      <div
        style="display: flex; flex-direction: column"
      >
        <div
          style=" width: 440px; display: flex; flex-direction: row; justify-content: flex-start; align-content: flex-start"
        >
          <div
            class="div-two-column-one"
          >
            <h6
              style="font-size: 15px; color: #8b9398; margin: 0px"
            >
              User Followers Range
            </h6>
          </div>

          <div
            class="div-two-column-two"
            style="margin-left: 20px"
          >
            <img
              style="width: 25px; height: 25px;"
              src="./img/questionIcon.png" alt="Question icon">
          </div>
        </div>

        <div>
          <form>
            <div data-role="rangeslider">
              <label for="range-1a"></label>
              <input type="range" name="range-1a" id="range-1a" min="0" max="10000" value="50" data-popup-enabled="true" data-show-value="true">
              <label for="range-1b"></label>
              <input type="range" name="range-1b" id="range-1b" min="0" max="100" value="80" data-popup-enabled="true" data-show-value="true">
            </div>
          </form>
        </div>
      </div>

      <!-- Second Column-->
      <div
        style="display: flex; flex-direction: column"
      >
        <div
          style=" width: 440px; display: flex; flex-direction: row; justify-content: flex-start; align-content: flex-start"
        >
          <div
            class="div-two-column-one"
          >
            <h6
              style="font-size: 15px; color: #8b9398; margin: 0px"
            >
              User Followers Range
            </h6>
          </div>

          <div
            class="div-two-column-two"
            style="margin-left: 20px"
          >
            <img
              style="width: 25px; height: 25px;"
              src="./img/questionIcon.png" alt="Question icon">
          </div>
        </div>

        <div>
          <form>
            <div data-role="rangeslider">
              <label for="range-1a"></label>
              <input type="range" name="range-1a" id="range-1a" min="0" max="10000" value="50" data-popup-enabled="true" data-show-value="true">
              <label for="range-1b"></label>
              <input type="range" name="range-1b" id="range-1b" min="0" max="100" value="80" data-popup-enabled="true" data-show-value="true">
            </div>
          </form>
        </div>
      </div>


    </div>

  </div>

  <!-- Username and Harsh targeting -->
